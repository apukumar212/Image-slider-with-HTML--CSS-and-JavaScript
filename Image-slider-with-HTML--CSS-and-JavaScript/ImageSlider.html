<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image slider</title>
    <link rel="stylesheet" href="./ImageSlider.css">
  </head>
  <body>
    <h1>Image Slider</h1>
    <div class="slide-container">
      <div class="slide fade">
        <img src=https://i.ibb.co/m8v7LMm/apu1.jpg alt=''>
      </div>
      <div class="slide fade">
        <img src=https://i.ibb.co/TKX8TLq/apu2.jpg alt=''>
      </div>
      <div class="slide fade">
        <img src=https://i.ibb.co/PGsYrvJ/Apu-Kumar-Giri.jpg alt=''>
      </div>
      <div class="slide fade">
        <img src=https://i.ibb.co/gPxz2Q9/Apu-Kumar-Giri.jpg alt=''>
      </div>
      <div class="slide fade">
        <img src=https://i.ibb.co/KWp36VP/Apu-Kumar-Giri.jpg alt=''>
      </div>

      <a href="#" class="prev" title="Previous">&#10094</a>
      <a href="#" class="next" title="Next">&#10095</a>
    </div>
    <div class="dots-container">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <script src="./ImageSlider.js"></script>
  </body>
</html>
